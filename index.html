<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangoAI - 智能对话助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-color: #FFC800;
            --primary-dark: #E6B400;
            --primary-light: #FFE066;
            --bg-color: #0f0f1a;
            --bg-light: #f8f9fa;
            --card-bg: rgba(30, 30, 46, 0.8);
            --card-light: rgba(255, 255, 255, 0.9);
            --text-color: #e0e0e0;
            --text-dark: #333;
            --border-color: rgba(255, 200, 0, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        body.light-theme {
            --bg-color: var(--bg-light);
            --card-bg: var(--card-light);
            --text-color: var(--text-dark);
            --shadow: var(--shadow-light);
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            z-index: 1;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            color: var(--primary-color);
            font-size: 32px;
            background: rgba(255, 200, 0, 0.1);
            padding: 12px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 200, 0, 0.3);
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(255, 200, 0, 0.3);
        }
        
        .tagline {
            color: var(--text-color);
            font-size: 16px;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .header-controls {
            position: absolute;
            right: 0;
            top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .theme-toggle, .history-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 15px;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover, .history-toggle:hover {
            background: rgba(255, 200, 0, 0.1);
        }
        
        .chat-container {
            flex: 1;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: #1a1a2e;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 12px rgba(255, 200, 0, 0.3);
        }
        
        .user-message::before {
            content: '';
            position: absolute;
            top: 0;
            right: -8px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid var(--primary-dark);
        }
        
        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-bottom-left-radius: 6px;
            border: 1px solid var(--border-color);
        }
        
        .ai-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -8px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid var(--border-color);
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .message-header i {
            margin-right: 6px;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .input-area textarea {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            resize: none;
            min-height: 56px;
            max-height: 120px;
        }
        
        .input-area textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 200, 0, 0.2);
        }
        
        .input-area textarea::placeholder {
            color: var(--text-color);
            opacity: 0.6;
        }
        
        .send-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: #1a1a2e;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(255, 200, 0, 0.3);
            position: absolute;
            right: 6px;
            bottom: 6px;
        }
        
        .send-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #cc9a00 100%);
            transform: scale(1.05);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 16px 20px;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--text-color);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
            opacity: 0.7;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* 聊天历史记录侧边栏 */
        .chat-history-sidebar {
            position: absolute;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100%;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            transition: left 0.3s ease;
            z-index: 10;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-history-sidebar.active {
            left: 0;
        }
        
        .history-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-header h2 {
            color: var(--primary-color);
            font-size: 20px;
        }
        
        .close-history {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .close-history:hover {
            background: rgba(255, 200, 0, 0.1);
        }
        
        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .history-item {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-color);
        }
        
        .history-item.active {
            background: rgba(255, 200, 0, 0.1);
            border-color: var(--primary-color);
        }
        
        .history-item-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        
        .history-item-preview {
            font-size: 14px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-item-date {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 5px;
        }
        
        .history-controls {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }
        
        .history-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .history-btn:hover {
            background: rgba(255, 200, 0, 0.1);
        }
        
        .history-btn.delete:hover {
            background: rgba(255, 0, 0, 0.1);
        }
        
        /* 滚动条样式 */
        .messages::-webkit-scrollbar,
        .history-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track,
        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb,
        .history-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover,
        .history-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-area {
                padding: 15px;
            }
            
            .logo-icon {
                font-size: 28px;
                padding: 8px;
            }
            
            .header-controls {
                position: relative;
                top: 0;
                margin: 10px auto 0;
                width: fit-content;
            }
            
            .chat-history-sidebar {
                width: 100%;
                left: -100%;
            }
        }
        
        /* 科技感装饰元素 */
        .tech-decoration {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            bottom: 0;
            left: 0;
            animation: techLine 3s infinite linear;
        }
        
        @keyframes techLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .corner-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
        }
        
        .corner-tl {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-tr {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }
        
        .corner-br {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }
        
        /* 覆盖层 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>
    
    <!-- 覆盖层 -->
    <div class="overlay" id="overlay"></div>
    
    <!-- 聊天历史记录侧边栏 -->
    <div class="chat-history-sidebar" id="chatHistorySidebar">
        <div class="history-header">
            <h2>聊天记录</h2>
            <button class="close-history" id="closeHistory">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="history-list" id="historyList">
            <!-- 历史记录将通过JS动态添加 -->
        </div>
        <div class="history-controls">
            <button class="history-btn" id="clearHistory">
                <i class="fas fa-trash"></i> 清空记录
            </button>
            <button class="history-btn delete" id="deleteCurrent">
                <i class="fas fa-times-circle"></i> 删除当前
            </button>
        </div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-brain logo-icon"></i>
                <h1>MangoAI</h1>
            </div>
            <div class="tagline">您的智能对话助手，随时为您解答问题</div>
            <div class="tech-decoration"></div>
            
            <!-- 科技感装饰角 -->
            <div class="corner-decoration corner-tl"></div>
            <div class="corner-decoration corner-tr"></div>
            
            <!-- 主题切换按钮 -->
            <div class="header-controls">
                <button class="history-toggle" id="historyToggle">
                    <i class="fas fa-history"></i>
                    <span>聊天记录</span>
                </button>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                    <span>深色模式</span>
                </button>
            </div>
        </header>
        
        <div class="chat-container">
            <!-- 科技感装饰角 -->
            <div class="corner-decoration corner-tl"></div>
            <div class="corner-decoration corner-tr"></div>
            <div class="corner-decoration corner-bl"></div>
            <div class="corner-decoration corner-br"></div>
            
            <div class="messages" id="messages">
                <div class="message ai-message">
                    <div class="message-header">
                        <i class="fas fa-robot"></i> MangoAI
                    </div>
                    您好！我是MangoAI，您的智能对话助手。有什么我可以帮助您的吗？
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="输入您的问题..." autocomplete="off" rows="1"></textarea>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="footer-content">
                <p>模型来自网络 | © 2022-2025 Mango 保留所有权利 © 2022-2025 Mango. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

    <!-- 引入粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messages');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const typingIndicator = document.getElementById('typingIndicator');
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            const themeText = themeToggle.querySelector('span');
            const historyToggle = document.getElementById('historyToggle');
            const chatHistorySidebar = document.getElementById('chatHistorySidebar');
            const closeHistory = document.getElementById('closeHistory');
            const overlay = document.getElementById('overlay');
            const historyList = document.getElementById('historyList');
            const clearHistory = document.getElementById('clearHistory');
            const deleteCurrent = document.getElementById('deleteCurrent');
            
            // 聊天记录相关变量
            let chatHistory = JSON.parse(localStorage.getItem('mangoai_chat_history')) || [];
            let currentChatId = localStorage.getItem('mangoai_current_chat_id') || generateChatId();
            
            // 初始化粒子背景
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#FFC800"
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 2,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#FFC800",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    }
                },
                retina_detect: true
            });
            
            // 主题切换功能
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('light-theme');
                
                if (document.body.classList.contains('light-theme')) {
                    themeIcon.className = 'fas fa-sun';
                    themeText.textContent = '浅色模式';
                } else {
                    themeIcon.className = 'fas fa-moon';
                    themeText.textContent = '深色模式';
                }
            });
            
            // 聊天记录侧边栏功能
            historyToggle.addEventListener('click', function() {
                chatHistorySidebar.classList.add('active');
                overlay.classList.add('active');
                renderHistoryList();
            });
            
            closeHistory.addEventListener('click', function() {
                chatHistorySidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
            
            overlay.addEventListener('click', function() {
                chatHistorySidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
            
            // 清空聊天记录
            clearHistory.addEventListener('click', function() {
                if (confirm('确定要清空所有聊天记录吗？此操作不可撤销。')) {
                    chatHistory = [];
                    localStorage.setItem('mangoai_chat_history', JSON.stringify(chatHistory));
                    renderHistoryList();
                    // 创建新的聊天会话
                    currentChatId = generateChatId();
                    localStorage.setItem('mangoai_current_chat_id', currentChatId);
                    // 清空消息容器，只保留初始AI消息
                    messagesContainer.innerHTML = '<div class="message ai-message"><div class="message-header"><i class="fas fa-robot"></i> MangoAI</div>您好！我是MangoAI，您的智能对话助手。有什么我可以帮助您的吗？</div>';
                }
            });
            
            // 删除当前聊天记录
            deleteCurrent.addEventListener('click', function() {
                if (confirm('确定要删除当前聊天记录吗？')) {
                    // 从历史记录中删除当前聊天
                    chatHistory = chatHistory.filter(chat => chat.id !== currentChatId);
                    localStorage.setItem('mangoai_chat_history', JSON.stringify(chatHistory));
                    renderHistoryList();
                    // 创建新的聊天会话
                    currentChatId = generateChatId();
                    localStorage.setItem('mangoai_current_chat_id', currentChatId);
                    // 清空消息容器，只保留初始AI消息
                    messagesContainer.innerHTML = '<div class="message ai-message"><div class="message-header"><i class="fas fa-robot"></i> MangoAI</div>您好！我是MangoAI，您的智能对话助手。有什么我可以帮助您的吗？</div>';
                }
            });
            
            // 生成聊天ID
            function generateChatId() {
                return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            // 渲染历史记录列表
            function renderHistoryList() {
                historyList.innerHTML = '';
                
                if (chatHistory.length === 0) {
                    historyList.innerHTML = '<div style="text-align: center; padding: 20px; opacity: 0.7;">暂无聊天记录</div>';
                    return;
                }
                
                // 按时间倒序排列
                const sortedHistory = [...chatHistory].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                sortedHistory.forEach(chat => {
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');
                    if (chat.id === currentChatId) {
                        historyItem.classList.add('active');
                    }
                    
                    const title = document.createElement('div');
                    title.classList.add('history-item-title');
                    title.textContent = chat.title || '新对话';
                    
                    const preview = document.createElement('div');
                    preview.classList.add('history-item-preview');
                    // 获取第一条用户消息作为预览
                    const firstUserMessage = chat.messages.find(msg => msg.sender === 'user');
                    preview.textContent = firstUserMessage ? firstUserMessage.text : '暂无消息';
                    
                    const date = document.createElement('div');
                    date.classList.add('history-item-date');
                    date.textContent = new Date(chat.timestamp).toLocaleString();
                    
                    historyItem.appendChild(title);
                    historyItem.appendChild(preview);
                    historyItem.appendChild(date);
                    
                    historyItem.addEventListener('click', function() {
                        // 切换当前聊天
                        currentChatId = chat.id;
                        localStorage.setItem('mangoai_current_chat_id', currentChatId);
                        // 加载聊天记录
                        loadChat(chat.id);
                        // 关闭侧边栏
                        chatHistorySidebar.classList.remove('active');
                        overlay.classList.remove('active');
                    });
                    
                    historyList.appendChild(historyItem);
                });
            }
            
            // 加载特定聊天
            function loadChat(chatId) {
                const chat = chatHistory.find(c => c.id === chatId);
                if (!chat) return;
                
                // 清空消息容器
                messagesContainer.innerHTML = '';
                
                // 渲染所有消息
                chat.messages.forEach(msg => {
                    if (msg.sender === 'user') {
                        addUserMessageToUI(msg.text);
                    } else {
                        addAiMessageToUI(msg.text);
                    }
                });
            }
            
            // 保存聊天记录
            function saveChatHistory() {
                // 获取当前聊天中的所有消息
                const messageElements = messagesContainer.querySelectorAll('.message');
                const messages = [];
                
                messageElements.forEach(element => {
                    const isUser = element.classList.contains('user-message');
                    const text = element.querySelector('.message-header') ? 
                                 element.textContent.replace(element.querySelector('.message-header').textContent, '').trim() : 
                                 element.textContent;
                    
                    messages.push({
                        sender: isUser ? 'user' : 'ai',
                        text: text
                    });
                });
                
                // 查找是否已存在当前聊天记录
                const existingChatIndex = chatHistory.findIndex(chat => chat.id === currentChatId);
                
                if (existingChatIndex !== -1) {
                    // 更新现有聊天记录
                    chatHistory[existingChatIndex].messages = messages;
                    chatHistory[existingChatIndex].timestamp = new Date().toISOString();
                    
                    // 如果用户有发送消息，更新标题
                    const userMessages = messages.filter(msg => msg.sender === 'user');
                    if (userMessages.length > 0) {
                        chatHistory[existingChatIndex].title = userMessages[0].text.substring(0, 30) + (userMessages[0].text.length > 30 ? '...' : '');
                    }
                } else {
                    // 创建新聊天记录
                    const userMessages = messages.filter(msg => msg.sender === 'user');
                    const title = userMessages.length > 0 ? 
                                 userMessages[0].text.substring(0, 30) + (userMessages[0].text.length > 30 ? '...' : '') : 
                                 '新对话';
                    
                    chatHistory.push({
                        id: currentChatId,
                        title: title,
                        messages: messages,
                        timestamp: new Date().toISOString()
                    });
                }
                
                // 保存到localStorage
                localStorage.setItem('mangoai_chat_history', JSON.stringify(chatHistory));
            }
            
            // 自动调整文本区域高度
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // 添加用户消息到UI
            function addUserMessageToUI(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user-message');
                
                const messageHeader = document.createElement('div');
                messageHeader.classList.add('message-header');
                messageHeader.innerHTML = '<i class="fas fa-user"></i> 您';
                
                messageElement.appendChild(messageHeader);
                messageElement.appendChild(document.createTextNode(message));
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // 添加AI消息到UI
            function addAiMessageToUI(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'ai-message');
                
                const messageHeader = document.createElement('div');
                messageHeader.classList.add('message-header');
                messageHeader.innerHTML = '<i class="fas fa-robot"></i> MangoAI';
                
                messageElement.appendChild(messageHeader);
                messageElement.appendChild(document.createTextNode(message));
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // 滚动到底部
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // 显示输入指示器
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                scrollToBottom();
            }
            
            // 隐藏输入指示器
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // 发送消息到API
            async function sendMessageToAPI(message) {
                const apiUrl = 'https://api.jkyai.top/API/depsek3.1.php';
                
                try {
                    // 尝试使用POST请求
                    const formData = new FormData();
                    formData.append('question', message);
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    
                    const responseText = await response.text();
                    return responseText;
                } catch (error) {
                    console.error('API请求错误:', error);
                    
                    // 如果POST失败，尝试GET请求
                    try {
                        const getUrl = `${apiUrl}?question=${encodeURIComponent(message)}`;
                        const response = await fetch(getUrl);
                        
                        if (!response.ok) {
                            throw new Error('GET请求也失败了');
                        }
                        
                        const responseText = await response.text();
                        return responseText;
                    } catch (getError) {
                        console.error('GET请求错误:', getError);
                        return '抱歉，我现在无法处理您的请求，请稍后再试。';
                    }
                }
            }
            
            // 处理发送消息
            async function handleSendMessage() {
                const message = userInput.value.trim();
                
                if (message === '') return;
                
                // 添加用户消息到界面
                addUserMessageToUI(message);
                
                // 清空输入框并重置高度
                userInput.value = '';
                userInput.style.height = 'auto';
                
                // 显示输入指示器
                showTypingIndicator();
                
                try {
                    // 发送到API并获取响应
                    const response = await sendMessageToAPI(message);
                    
                    // 隐藏输入指示器
                    hideTypingIndicator();
                    
                    // 添加AI响应到界面
                    addAiMessageToUI(response);
                    
                    // 保存聊天记录
                    saveChatHistory();
                } catch (error) {
                    // 隐藏输入指示器
                    hideTypingIndicator();
                    
                    // 显示错误消息
                    addAiMessageToUI('抱歉，发生了错误，请稍后再试。');
                    console.error('处理消息时出错:', error);
                }
            }
            
            // 发送按钮点击事件
            sendBtn.addEventListener('click', handleSendMessage);
            
            // 输入框回车事件（Shift+Enter换行，Enter发送）
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });
            
            // 初始聚焦到输入框
            userInput.focus();
            
            // 页面加载时检查是否有当前聊天记录
            if (chatHistory.length > 0) {
                const currentChat = chatHistory.find(chat => chat.id === currentChatId);
                if (currentChat) {
                    loadChat(currentChatId);
                }
            }
        });
    </script>
</body>
</html>
